<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CDM -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="css/style.css">

    <title>KetiKata</title>
</head>

<body>

    <div class="d-flex align-content-center justify-content-center h-100">
        <div class="container">
            <section class="main w-50">
                <h1>KetiKata</h1>
                <div class="word-area">
                    <div id="words">
                        <div class="word-spaces">
                            <span id="ReadyGo">Ready ........</span>
                        </div>
                    </div>
                    <div class="calculation">
                        <p>Total kata <span id="total-words">0</span></p>
                        <p>Jumlah benar <span id="total-right">0</span></p>
                        <p>Jumlah salah <span id="total-wrong">0</span></p>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" id="typed" class="form-control" value="" autocomplete="off" autocorrect="off"
                        autocapitalize="off" spellcheck="false" required disabled>
                    <div id="countdown" class="box-timer"> 0 </div>
                    <button class="btn btn-secondary btn-custom" type="button" id="startTest">Start</button>
                    <button class="btn btn-secondary btn-custom" onclick="window.location.reload()" type="button"
                        id="reloadTest" disabled>Reload</button>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>

    <script src="js/index.js"></script>

</body>

</html>
